---
name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:

  CI:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.4'

      - name: Install Flake8
        run: |
          pip install flake8

      - name: Build Docker Image
        working-directory: app
        run: |
          docker build -t latest .